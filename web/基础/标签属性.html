<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签属性</title>
</head>
<body>
    如a中的 href，img中的 src；另介绍4个：id、class、name、style
    <p id="main" style="color: red">这里是最主要的一段话</p>
    当a中的href属性值前加上了"#（某标签的id）",可以跳转到对应标签所在位置
    <a href="#main" style="color:red">跳到mian所在的位置</a>
    class属性可以给标签取一个class，同一个class值可以应用于多个标签，
    从而可以使用同一个class同时操作多个标签
    <p class="content">这些段落都是普通的段落</p>
    <p class="content">这些段落都是普通的段落</p>
    <p class="content">这些段落都是普通的段落</p>
    name 类似于 class ，id、class、name 可以比作 一个人的身份证、姓、名
</body>
</html>
