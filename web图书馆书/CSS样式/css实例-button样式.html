<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button样式</title>
</head>
<body>
    <button type="submit">登陆</button>

    <style>
        button{
            padding: 16px 20px;
            margin: 10px;
            background-color: transparent;
            border: 1px solid #6ebade;
            font-size: 30px;
            color: #6ebade;
        }
        button:hover{
            /*字体变白色，背景变为原来字体的颜色*/
            color: #fff;
            background-color: #6ebade;
            cursor: pointer;
        }
    </style>
</body>
</html>
