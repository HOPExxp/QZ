<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ul & ol</title>
</head>
<body>
    <!--ul、ol定义列表；ul  无序列表，ol  有序列表； 每一项使用 li 定义-->
    <ul>
        无序列表
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
        <li>第四项</li>
    </ul>
    <ol>
        有序列表
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
        <li>第四项</li>
    </ol>
</body>
</html>
