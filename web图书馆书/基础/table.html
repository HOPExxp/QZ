<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <!--表格table  也属于块级标签-->
    <table>
        <!--表格的每一行-->
        <tr>
            <!--表格的每一列-->
            <th>语言</th>
            <th>难度</th>
            <th>功能</th>
        </tr>
        <tr>
            <!--表格的每一列-->
            <th>python</th>
            <th>简单</th>
            <th>强大</th>
        </tr>
        <tr>
            <!--表格的每一列-->
            <th>C语言</th>
            <th>非常难</th>
            <th>非常强大</th>
        </tr>
    </table>
</body>
</html>
