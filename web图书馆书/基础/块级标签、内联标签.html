<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级标签、内联标签</title>
</head>
<body>
    <!--div 块级标签    span  内联标签  它们本身没有具体的语义，仅作为其他内容的容器-->
    <div>
        div里面可以包含其他html标签或者内容文本
        <p>这是div界面的第一个内容</p>
    </div>
    <div>
        <p>这是div界面的第二个内容</p>
        <div>
            <span>span是内联标签，后面的文本不换行</span>
            <span>div里面还可以嵌套其他div</span>
            <p>div的使用让页面内容更加结构化、有层次</p>
        </div>

    </div>
</body>
</html>
